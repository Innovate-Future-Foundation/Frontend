name: PR Discord Notification

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        if: github.event.pull_request.draft == false
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            {
              "content": "${{ github.event.action == 'opened' && 'ðŸ†• New PR:' || 'ðŸ”„ PR Updated:' }} ${{ github.event.pull_request.html_url }}\n**Title:** ${{ github.event.pull_request.title }}\n**Author:** ${{ github.event.pull_request.user.login }}",
              "thread_id": "1330422313769893938"
            }

      - name: Discord merge notification
        if: github.event.pull_request.merged == true && github.event.pull_request.draft == false
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            {
              "content": "ðŸŽ‰ PR Merged: ${{ github.event.pull_request.html_url }}\n**Title:** ${{ github.event.pull_request.title }}\n**Merged by:** ${{ github.event.pull_request.merged_by.login }}",
              "thread_id": "1330422313769893938"
            }
