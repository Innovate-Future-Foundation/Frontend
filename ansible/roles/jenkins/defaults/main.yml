---
jenkins_home: /data/jenkins
jenkins_http_port: 8080
jenkins_admin_username: "admin"
jenkins_admin_password: "admin123"
jenkins_url: "http://{{ ansible_host }}:{{ jenkins_http_port }}"

# Node.js configuration
jenkins_nodejs_version: "18.19.0"

# Plugin list - 移除了 configuration-as-code-support
jenkins_plugins:
  - git
  - workflow-aggregator
  - docker-workflow
  - configuration-as-code
  - nodejs
  - aws-credentials
  - pipeline-aws
  - blueocean
  - ansible

# Java options
jenkins_java_options: "-Djenkins.install.runSetupWizard=false -Dcasc.jenkins.config={{ jenkins_home }}/casc_configs"